<!DOCTYPE html>

<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>table</title>
  </head>
  <body>
    <h1>No Bootstrap</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aaron</td>
          <td>+1-123-456-7890</td>
        </tr>
        <tr>
          <td>Katie</td>
          <td>+1-111-222-3333</td>
        </tr>
      </tbody>
    </table>
    <h1>Bootstrap</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aaron</td>
          <td>+1-123-456-7890</td>
        </tr>
        <tr>
          <td>Katie</td>
          <td>+1-111-222-3333</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
