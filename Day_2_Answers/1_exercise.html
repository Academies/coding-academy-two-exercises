<!-- 
  When the button is pressed, the user should be alerted 
  with a message saying "A button has been pressed"
-->
<head>
  <title>Alert Practice</title>
  <script>
    function alertUser() {
      // use if alert only
      // alert('A button has been pressed')
      // otherwise
      const message = document.getElementById('alert')
      const didConfirm = confirm('Do you agree?')
      if (didConfirm) {
        message.innerHTML = "The user confirmed."
      } else {
        message.innerHTML = "The user did not confirm"
      }
    }
  </script>
</head>
<body>
  <h1>Click this button:</h1>
  <button id="test" onclick="alertUser()">!!!!!</button>
  <br />
  <p id="alert"></p>
</body>
