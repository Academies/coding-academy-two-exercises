<head>
  <title>Calculator</title>
  <script>    
    function add() {
      let op = document.getElementById('operation')
      op.innerHTML = "+"
    }

    function subtract() {
      let op = document.getElementById('operation')
      op.innerHTML = "-"
    }

    function multiply() {
      // let a = parseInt(document.getElementById('a').value)
      // let b = parseInt(document.getElementById('b').value)
      let op = document.getElementById('operation')
      // let result = document.getElementById('x')
      op.innerHTML = "*"
      // result.value = a * b
    }

    function divide() {
      let op = document.getElementById('operation')
      op.innerHTML = "/"
    }

    function calculate() {
      let a = parseInt(document.getElementById('a').value)
      let b = parseInt(document.getElementById('b').value)
      let op = document.getElementById('operation').innerHTML
      let result = document.getElementById('x')
      switch (op) {
        case "+":
          result.value = a + b
          break
        case "-":
          result.value = a - b
          break
        case "*":
          result.value = a * b
          break
        case "/":
          result.value = a / b
          break
      }
    }
  </script>
</head>

        =
        <!-- uncomment this code for just addition -->
        <!-- <output name="x" for="a b"></output> -->
        <output id="x"></output>
      </form>
      <form>
        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="subtract()">-</button>
        <button type="button" onclick="multiply()">*</button>
        <button type="button" onclick="divide()">/</button>
        <button type="button" onclick="calculate()">Calculate</button>
      </form>
    </div>
  </div>
</body>
